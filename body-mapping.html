        <script type="text/javascript">
            $(document).ready(function() {
                // Keep function warm
                $.ajax({
                    url: 'https://7s8vflux8c.execute-api.us-east-1.amazonaws.com/v1/lambda',
                    success: console.log("Container warm now")
                });

                var urlData = $('#urltext').val();

                function runScript(e) {

                    if (e.keyCode == 13 && (urlData.length() > 0)) {
                        console.log("enter pressed");
                    }
                }

                $('#submit').click(function(e) {
                    e.preventDefault();

                    var urlData = $('#urltext').val();
                    var headersData = {
                        'url': urlData
                    };
                    if (urlData.length > 1) {
                        $.ajax({
                            type: "POST",
                            url: window.location.pathname,
                            headers: headersData,
                            contentType: "application/json",
                            dataType: 'json',
                            success: function(response) {
                                console.log(response);
                                var hlink = '<a href="' + response + '" target="_blank">' + response + '</a>';
                                $('#link').html(hlink);
                                $('.alert-success').css("display", "block");
                            },
                            error: function(xhr, ajaxOptions, thrownError) {
                                $('.alert-danger').css("display", "block");
                                var rbody = xhr.responseJSON;
                                console.log("thrown error is " + thrownError);
                                if (xhr.status == 403) {
                                    $('.alert-danger').html('<strong>Error: </strong> ' + rbody +
                                        '.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>')
                                }
                                else if (xhr.status == 400) {
                                    alert('Something\'s amiss... Try again.');
                                }
                                else if (xhr.status == 429 && rbody.message == "Limit Exceeded") {
                                    alert('You have exceeded the number of requests today.  Try again tomorrow.')
                                }
                                else if (xhr.status == 429) {
                                    alert('You need to slow down.')
                                }
                            } //end error
                        }); //end ajax
                    } // end textLength
                    else {
                        alert("Enter URL!");
                    }

                    //Copy generated URL

                    function myFunction() {
                        /* Get the text field */
                        var copyText = document.getElementById("link");

                        /* Select the text field */
                        copyText.select();

                        /* Copy the text inside the text field */
                        document.execCommand("Copy");

                        /* Alert the copied text */
                        alert("Copied the text: " + copyText.value);
                    }

                }); //end click submit
            }); //end doc ready

        </script>
